  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script>
    document.getElementById('pdfForm').onsubmit = async function(e) {
      e.preventDefault();
      const fileInput = document.getElementById('pdfInput');
      const resultDiv = document.getElementById('pdfSummaryResult');
      if (!fileInput.files || !fileInput.files[0]) {
        resultDiv.textContent = 'Please select a PDF file.';
        return;
      }
      const file = fileInput.files[0];
      resultDiv.textContent = 'Extracting text from PDF...';
      // Read PDF as ArrayBuffer
      const arrayBuffer = await file.arrayBuffer();
      // Use PDF.js to extract text
      const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
      let fullText = '';
      for (let i = 1; i <= pdf.numPages; i++) {
        const page = await pdf.getPage(i);
        const content = await page.getTextContent();
        const pageText = content.items.map(item => item.str).join(' ');
        fullText += pageText + '\n';
        if (fullText.length > 8000) break; // Limit to first ~8000 chars for Gemini
      }
      resultDiv.textContent = 'Summarizing PDF...';
      // Send to Gemini
      const resp = await fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=AIzaSyBHVcKl7l5qJxcXx2oin1_eHv2Ds2Ub7P4', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          contents: [{ role: 'user', parts: [{ text: `Summarize this PDF in a clear, supportive way for emotional well-being:\n${fullText.slice(0, 8000)}` }] }]
        })
      });
      const data = await resp.json();
      let summary = 'Sorry, could not summarize PDF.';
      if (data && data.candidates && data.candidates[0] && data.candidates[0].content && data.candidates[0].content.parts) {
        summary = data.candidates[0].content.parts.map(p => p.text).join(' ');
      }
      resultDiv.textContent = summary;
    };
    document.getElementById('pdfContinueBtn').onclick = function() {
      window.location.href = 'assessment.html#dashboardPage';
    };
  </script>
