<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Addy</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    /* Mobile Container Styles */
    .mobile-container {
      width: 100%;
      max-width: 430px;
      margin: 0 auto;
      min-height: 100vh;
      position: relative;
      background: #fff;
      overflow-x: hidden;
    }
  </style>

  <style>
    :root { --footer-nav-height: 64px; }
    .mobile-container {
      padding-bottom: calc(var(--footer-nav-height) + env(safe-area-inset-bottom));
      box-sizing: border-box;
    }
  </style>

</head>
<body>
  <div class="mobile-container">
    <a href="welcome.html" class="home-btn" aria-label="Home"><svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 3 2 11h2v9h6v-6h4v6h6v-9h2z"/></svg></a>
    <div class="form-container">
      <h2>Login to Addy</h2>
      <form>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button class="primary-btn" type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
    <div id="login-success-modal" class="modal-overlay" style="display:none;">
      <div class="modal-content">
        <div class="modal-icon">
          <svg width="64" height="64" viewBox="0 0 64 64">
            <circle cx="32" cy="32" r="32" fill="#f5f6fa"/>
            <g>
              <rect x="18" y="22" width="28" height="20" rx="6" fill="#e0e3ee"/>
              <circle cx="28" cy="32" r="5" fill="#bfc4d6"/>
              <rect x="36" y="30" width="8" height="4" rx="2" fill="#bfc4d6"/>
              <rect x="36" y="36" width="8" height="2" rx="1" fill="#bfc4d6"/>
              <circle cx="44" cy="40" r="4" fill="#222"/>
              <polyline points="42,40 44,42 46,38" fill="none" stroke="#fff" stroke-width="2"/>
            </g>
          </svg>
        </div>
        <h2>Log in Successful!</h2>
        <p>Please wait...<br>You will be directed to the homepage.</p>
        <div class="modal-spinner"></div>
      </div>
    </div>
  </div>
  <script>
  document.querySelector('form').addEventListener('submit', function(e) {
    e.preventDefault();
    document.getElementById('login-success-modal').style.display = 'flex';
    setTimeout(function() {
      window.location.href = 'assessment.html'; // Redirect to assessment page after login
    }, 2000);
  });
  </script>
  <!-- Footer Navigation -->

</body>
</html>
